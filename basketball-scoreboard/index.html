<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <h1>Basketball Scoreboard</h1>

        <div class="scoreboard">
            <div class="team">
                <h2>HOME</h2>
                <div id="home-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="addScore('home', 1)">+1</button>
                    <button onclick="addScore('home', 2)">+2</button>
                    <button onclick="addScore('home', 3)">+3</button>
                </div>
            </div>

            <div class="team">
                <h2>GUEST</h2>
                <div id="guest-score" class="score">0</div>
                <div class="buttons">
                    <button onclick="addScore('guest', 1)">+1</button>
                    <button onclick="addScore('guest', 2)">+2</button>
                    <button onclick="addScore('guest', 3)">+3</button>
                </div>
            </div>
        </div>

        <button class="new-game" onclick="newGame()">New Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
